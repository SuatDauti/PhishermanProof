<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”Ž Phishing URL Detector</h1>

        {% if result %}

            </div>
        {% endif %}
    </div>

</html>
